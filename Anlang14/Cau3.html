<script>
    function CheckCharacter(a){
        let CertainString = "LangThiThuyAn"; // kí tự L sẽ là vị trí 0, kí tự T sẽ là vị trí 2

        if(CertainString.includes(a,2) || CertainString.includes(a,3) || CertainString.includes(a,4)){
            return true;
        }
        return false;
    }
    // Kiểm tra xem có chứa chữ a không
    console.log(CheckCharacter("a"));
    // kiểm tra có chứa o không
    console.log(CheckCharacter("n"));
</script>
